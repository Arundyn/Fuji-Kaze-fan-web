<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>
    <!-- link-style -->
    <link rel="stylesheet" href="style.css">
    <!-- gatau -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
</head>
<body>
    <header>
        <div class="header">
            <h3 class="title">fuji <br> kaze</h3>
            <nav class="home">
                <a href="index.html">Home</a>
                <div class="dropdown">
                    <button class="dropbtn">Detail
                    <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="legend.html">The legend</a>
                        <a href="discography.html">Discography</a>
                        <a href="gallery.html">Galery</a>
                    </div>
                </div> 
                <div class="dropdown1">
                    <button class="dropbtn">Personal Information
                    <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="personal.html">About Me</a>
                        <a href="contact.html">Contact Me</a>
                    </div>
                </div> 
            </nav>
            
            <div class="audio-kaze">
                <audio hidden loop>
                    <source src="assets/Fujii Kaze - Garden.mp3 - Garden.mp3" type="audio/mp3">
                </audio>
            </div>

            <img src="assets/Flag_of_Japan.svg.png" alt="bendera haha" class="flag">
        </div>
    </header>
    <main>
        <div class="contact-container">
            <div class="ilustration">
                <img class="ilustration-img" src="assets/phone.png" alt="">
            </div>
            <div class="contact">
                <img class="profile-contact-img" src="assets/avatar.png" alt="">
                <h1>contact Me</h1>
                <p>Please feel free to contact me to ask anything you need.</p>
                <h4>Your Information</h4>
            
                <form action="https://formsubmit.co/arkana.arundaya@gmail.com" autocomplete="off" method="POST">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" class="next">

                    <div class="form-container">
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="name" id="name" placeholder=" ">
                                <label for="name" class="
                                form-label">Name</label>
                            </div>
                        </div>

                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="city" id="city" placeholder=" ">
                                <label for="city" class="form-label">City</label>
                            </div>
                        </div>

                        <div class="input-container">
                            <div class="icon">
                                <i class="far fa-envelope-open"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="email" id="email" placeholder=" ">
                                <label for="email" class="form-label">Email</label>
                            </div>
                        </div>

                        <div class="textarea-container">
                            <div class="icon">
                                <i class="fas fa-comment"></i>
                            </div>
                            <div class="form-textarea">
                                <textarea class="textarea" type="text" name="message" id="message" cols="52" rows="8"
                                    placeholder=" "></textarea>
                                <label for="message" class="form-label">Message</label>
                            </div>
                        </div>

                    </div>
                    <input type="submit" value="submit" class="submit">
                </form>
            </div>
        </div>
        <div class="modal-container">
            <div class="modal">
                <img src="assets/rocket.png" alt="">
                <h3>Message Sent</h3>
                <p>Thank you for submitting. We will reply it soon.</p>
                <!-- <span class="close-modal">x</span> -->
            </div>
        </div>

    </main>
    <footer>
        <div class="main-footer">
            <h3 class="info-top">Follow Me</h3>
            <div class="social-media">
                <a href="https://www.instagram.com/fujiikaze/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="info-center">Â©Fujii Kaze All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
